{% extends "index.html" %}
{% load static %}

  <!-- ***** Header Area End ***** -->
  {% block content %} 

  <section class="upcoming-meetings" id="meetings">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading">
            <h2>Kurslar</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="row">
            {% for i in course %}
            <div class="col-lg-4">
              <div class="meeting-item">
                <div class="thumb">
                  <div class="price">
                    <span>{{i.title}}</span>
                  </div>
                  <div class="embed-responsive embed-responsive-4by3">
                    <iframe width="416" height="315" class="embed-responsive-item" src="{{ i.courseurl }}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                  </div>
                </div>
                <div class="down-content">
                  <div class="date">
                    <h6>Mart <span>10</span></h6>
                  </div>
                  <a href=""><h4>{{i.name}}</h4></a>
                  <p></p>
                </div>
              </div>
            </div>
            
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>


  {% endblock content %}
