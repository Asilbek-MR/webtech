{% extends "index.html" %}
{% load static %}



{% block content %} 

<section class="apply-now" id="apply">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <div class="item">
                  
              <form action="{% url 'submit_quiz' %}" method="post">
                {% csrf_token %}
                {% for i in test %}
                    <h3>{{ i.name }}</h3>
                    <p>{{ i.body }}</p>
                    <ul>
                    <li><input type="checkbox" name="a" value="true">{{ i.correct }} </li>
                    <li><input type="checkbox" name="" value="false">{{ i.incorrert1 }}</li>
                    <li><input type="checkbox" name="" value="false">{{ i.incorrert2 }}</li>
                    <li><input type="checkbox" name="" value="false">{{ i.incorrert3 }}</li>
                </ul>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
            </div>
          
              </div>
            </div>
            </div>
            
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>

  

{% endblock content %}
